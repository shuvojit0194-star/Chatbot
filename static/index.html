<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MCP Chatbot</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #0a0a0a;
    --sidebar-bg: #141414;
    --surface: #1f1f1f;
    --hover: #2a2a2a;
    --border: #2f2f2f;
    --text-primary: #ececec;
    --text-secondary: #8e8e8e;
    --text-muted: #5a5a5a;
    --orange: #ff7800;
    --orange-hover: #ff9a3c;
  }

  body {
    font-family: 'Inter', -apple-system, sans-serif;
    background: var(--bg);
    color: var(--text-primary);
    height: 100vh;
    display: flex;
    overflow: hidden;
  }

  /* ── Mobile Responsive ──────────────────────────────────── */
  @media (max-width: 768px) {
    .sidebar {
      position: fixed;
      left: -260px;
      top: 0;
      bottom: 0;
      z-index: 1000;
      transition: left 0.3s ease;
    }
    
    .sidebar.open {
      left: 0;
    }
    
    .mobile-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
    }
    
    .mobile-menu-btn {
      width: 36px;
      height: 36px;
      background: transparent;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    .mobile-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999;
    }
    
    .mobile-overlay.active {
      display: block;
    }
    
    .welcome {
      padding-top: 10vh;
      padding-left: 16px;
      padding-right: 16px;
    }
    
    .welcome-logo {
      width: 56px;
      height: 56px;
      font-size: 28px;
    }
    
    .welcome h1 {
      font-size: 24px;
    }
    
    .welcome-text {
      font-size: 14px;
    }
    
    .message {
      padding: 0 16px;
    }
    
    .input-area {
      padding: 0 12px 12px;
    }
  }

  /* Hide mobile elements on desktop */
  .mobile-header {
    display: none;
  }

  /* ── Sidebar ────────────────────────────────────────────── */
  .sidebar {
    width: 260px;
    background: var(--sidebar-bg);
    display: flex;
    flex-direction: column;
    border-right: 1px solid var(--border);
  }

  .sidebar-header {
    padding: 16px;
    border-bottom: 1px solid var(--border);
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 600;
    font-size: 15px;
  }

  .logo-icon {
    width: 28px;
    height: 28px;
    background: var(--orange);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
  }

  .new-chat-btn {
    margin: 12px;
    padding: 10px 14px;
    background: transparent;
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text-secondary);
    font-size: 14px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.2s;
    font-family: inherit;
  }
  .new-chat-btn:hover {
    background: var(--hover);
    color: var(--text-primary);
  }

  .chat-history {
    flex: 1;
    overflow-y: auto;
    padding: 8px;
  }
  .chat-history::-webkit-scrollbar { width: 4px; }
  .chat-history::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

  .chat-item {
    padding: 10px 12px;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 2px;
    font-size: 13px;
    color: var(--text-secondary);
    transition: all 0.15s;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .chat-item:hover {
    background: var(--hover);
    color: var(--text-primary);
  }
  .chat-item.active {
    background: var(--surface);
    color: var(--text-primary);
  }

  /* ── Main Area ──────────────────────────────────────────── */
  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-width: 0;
  }

  .messages-wrap {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
  }
  .messages-wrap::-webkit-scrollbar { width: 6px; }
  .messages-wrap::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

  /* ── Welcome ────────────────────────────────────────────── */
  .welcome {
    max-width: 700px;
    margin: 0 auto;
    padding-top: 15vh;
    text-align: center;
  }

  .welcome-logo {
    width: 64px;
    height: 64px;
    background: var(--orange);
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    margin: 0 auto 24px;
    animation: float 3s ease-in-out infinite;
    box-shadow: 0 8px 24px rgba(255, 120, 0, 0.2);
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  .welcome h1 {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 16px;
    letter-spacing: -0.5px;
  }

  .welcome-text {
    font-size: 15px;
    color: var(--text-secondary);
    line-height: 1.6;
    max-width: 500px;
    margin: 0 auto;
  }

  /* ── Messages ───────────────────────────────────────────── */
  .message {
    max-width: 700px;
    margin: 0 auto 24px;
    display: flex;
    gap: 16px;
    animation: fadeIn 0.3s ease;
  }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

  .avatar {
    width: 32px;
    height: 32px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    font-size: 16px;
    font-weight: 600;
  }
  .avatar.user { background: var(--surface); color: var(--text-primary); }
  .avatar.bot { background: var(--orange); color: #000; }

  .msg-content {
    flex: 1;
    font-size: 15px;
    line-height: 1.6;
    color: var(--text-primary);
  }

  /* ── Thinking ───────────────────────────────────────────── */
  .thinking {
    max-width: 700px;
    margin: 0 auto 24px;
    display: flex;
    gap: 16px;
  }
  .thinking-indicator {
    display: flex;
    gap: 6px;
    padding: 12px 0;
  }
  .thinking-dot {
    width: 8px;
    height: 8px;
    background: var(--orange);
    border-radius: 50%;
    animation: bounce 1.4s infinite ease-in-out;
  }
  .thinking-dot:nth-child(1) { animation-delay: 0s; }
  .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
  .thinking-dot:nth-child(3) { animation-delay: 0.4s; }
  @keyframes bounce {
    0%, 80%, 100% { opacity: 0.3; transform: scale(1); }
    40% { opacity: 1; transform: scale(1.3); }
  }

  /* ── Input ──────────────────────────────────────────────── */
  .input-area {
    padding: 0 20px 20px;
    max-width: 740px;
    margin: 0 auto;
    width: 100%;
  }

  .input-container {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 12px 16px;
    display: flex;
    align-items: flex-end;
    gap: 12px;
    transition: border-color 0.2s;
  }
  .input-container:focus-within {
    border-color: var(--orange);
  }

  .input-field {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: var(--text-primary);
    font-size: 15px;
    font-family: inherit;
    resize: none;
    max-height: 120px;
    line-height: 1.5;
  }
  .input-field::placeholder { color: var(--text-muted); }

  .send-btn {
    width: 32px;
    height: 32px;
    background: var(--orange);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
    flex-shrink: 0;
  }
  .send-btn:hover { background: var(--orange-hover); }
  .send-btn:disabled { opacity: 0.4; cursor: not-allowed; }
  .send-btn svg { width: 16px; height: 16px; }
</style>
</head>
<body>

<!-- Mobile Header -->
<div class="mobile-header">
  <button class="mobile-menu-btn" onclick="toggleSidebar()">☰</button>
  <div class="logo">
    <div class="logo-icon">⬡</div>
    <span>MCP</span>
  </div>
  <div style="width: 36px;"></div>
</div>

<!-- Mobile Overlay -->
<div class="mobile-overlay" id="mobileOverlay" onclick="closeSidebar()"></div>

<!-- Sidebar -->
<aside class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <div class="logo">
      <div class="logo-icon">⬡</div>
      <span>MCP</span>
    </div>
  </div>

  <button class="new-chat-btn" onclick="newChat()">
    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="8" y1="3" x2="8" y2="13"/><line x1="3" y1="8" x2="13" y2="8"/>
    </svg>
    New chat
  </button>

  <div class="chat-history" id="chatHistory"></div>
</aside>

<!-- Main -->
<main class="main">
  <div class="messages-wrap" id="messages">
    <div class="welcome" id="welcomeState">
      <div class="welcome-logo">⬡</div>
      <h1>MCP Chatbot</h1>
      <p class="welcome-text">
        A helpful AI assistant powered by the Model Context Protocol. 
        Ask me anything about MCP's capabilities, architecture, or how to build with it.
      </p>
    </div>
  </div>

  <div class="input-area">
    <div class="input-container">
      <textarea
        class="input-field"
        id="inputField"
        rows="1"
        placeholder="Message MCP Chatbot..."
        onkeydown="handleKey(event)"
        oninput="autoResize(this)"
      ></textarea>
      <button class="send-btn" id="sendBtn" onclick="sendMessage()">
        <svg fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
        </svg>
      </button>
    </div>
  </div>
</main>

<script>
  const API_BASE_URL = "";
  let isThinking = false;
  let sessionId = "session_" + Date.now();

  function autoResize(el) {
    el.style.height = 'auto';
    el.style.height = Math.min(el.scrollHeight, 120) + 'px';
  }

  function handleKey(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  }

  function hideWelcome() {
    const w = document.getElementById('welcomeState');
    if (w) w.remove();
  }

  async function sendMessage() {
    const field = document.getElementById('inputField');
    const text = field.value.trim();
    if (!text || isThinking) return;

    field.value = '';
    field.style.height = 'auto';
    hideWelcome();
    appendUserMessage(text);
    addToHistory(text);
    showThinking();

    try {
      const res = await fetch(`${API_BASE_URL}/chat`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text, session_id: sessionId }),
      });

      if (!res.ok) throw new Error(`Server error: ${res.status}`);
      const data = await res.json();
      
      removeThinking();
      appendBotMessage(data.reply);
    } catch (err) {
      removeThinking();
      appendBotMessage(`⚠️ Could not reach the backend. Error: ${err.message}`);
    }
  }

  function appendUserMessage(text) {
    const div = document.createElement('div');
    div.className = 'message';
    div.innerHTML = `
      <div class="avatar user">You</div>
      <div class="msg-content">${escapeHtml(text)}</div>`;
    document.getElementById('messages').appendChild(div);
    scrollToBottom();
  }

  function showThinking() {
    isThinking = true;
    document.getElementById('sendBtn').disabled = true;
    const div = document.createElement('div');
    div.className = 'thinking';
    div.id = 'thinkingIndicator';
    div.innerHTML = `
      <div class="avatar bot">⬡</div>
      <div class="thinking-indicator">
        <div class="thinking-dot"></div>
        <div class="thinking-dot"></div>
        <div class="thinking-dot"></div>
      </div>`;
    document.getElementById('messages').appendChild(div);
    scrollToBottom();
  }

  function removeThinking() {
    const t = document.getElementById('thinkingIndicator');
    if (t) t.remove();
    isThinking = false;
    document.getElementById('sendBtn').disabled = false;
  }

  function appendBotMessage(text) {
    const div = document.createElement('div');
    div.className = 'message';
    div.innerHTML = `
      <div class="avatar bot">⬡</div>
      <div class="msg-content">${text}</div>`;
    document.getElementById('messages').appendChild(div);
    scrollToBottom();
  }

  function addToHistory(text) {
    const history = document.getElementById('chatHistory');
    const existing = history.querySelector('.chat-item.active');
    if (existing) existing.classList.remove('active');
    
    const item = document.createElement('div');
    item.className = 'chat-item active';
    item.textContent = text;
    history.insertBefore(item, history.firstChild);
  }

  function newChat() {
    sessionId = "session_" + Date.now();
    document.getElementById('messages').innerHTML = `
      <div class="welcome" id="welcomeState">
        <div class="welcome-logo">⬡</div>
        <h1>MCP Chatbot</h1>
        <p class="welcome-text">
          A helpful AI assistant powered by the Model Context Protocol. 
          Ask me anything about MCP's capabilities, architecture, or how to build with it.
        </p>
      </div>`;
    document.querySelectorAll('.chat-item').forEach(i => i.classList.remove('active'));
  }

  function scrollToBottom() {
    const wrap = document.getElementById('messages');
    setTimeout(() => wrap.scrollTop = wrap.scrollHeight, 50);
  }

  function escapeHtml(s) {
    return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/\n/g,'<br>');
  }

  // Connection check
  async function checkConnection() {
    try {
      const res = await fetch(`${API_BASE_URL}/health`);
      console.log(res.ok ? '✅ Connected' : '⚠️ Server error');
    } catch { console.log('❌ Offline'); }
  }
  checkConnection();

  // Mobile sidebar toggle
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('mobileOverlay');
    sidebar.classList.toggle('open');
    overlay.classList.toggle('active');
  }

  function closeSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('mobileOverlay');
    sidebar.classList.remove('open');
    overlay.classList.remove('active');
  }

  // Close sidebar when clicking a chat item on mobile
  document.addEventListener('click', function(e) {
    if (e.target.classList.contains('chat-item')) {
      if (window.innerWidth <= 768) {
        closeSidebar();
      }
    }
  });
</script>
</body>
</html>
